<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        <!-- @for (nav of fillerNav; track nav) {
        <a mat-list-item>{{nav}}</a>
        } -->
        @for (page of userService.pagesList; track page) {
          <a mat-list-item [routerLink]="[page.route]">{{page.title}}</a>
        }
        <a mat-list-item [routerLink]="['/login']">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
